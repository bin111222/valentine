<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%);
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding-bottom: 80px;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 15s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            padding-bottom: 100px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            position: relative;
            min-height: 100px;
            isolation: isolate;
        }

        button {
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #667eea 0%, #b530ac 100%);
            color: white;
            border: 4px solid white;
            transform-origin: center;
            transition: transform 0.3s ease;
            z-index: 2;
            will-change: transform;
            backface-visibility: hidden;
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: 4px solid white;
            position: relative;
            transition: left 0.3s ease, top 0.3s ease, transform 0.2s ease;
            z-index: 1;
            will-change: transform, left, top;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        .message {
            font-size: 1.3rem;
            color: white;
            margin-top: 2rem;
            margin-bottom: 3rem;
            min-height: 60px;
            padding: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
            position: relative;
            z-index: 5;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Celebration screen */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .celebration.show {
            display: flex;
        }

        .celebration h2 {
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: pulse 1s ease-in-out infinite;
        }

        .celebration .gif-container {
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            animation: scaleIn 0.8s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration img {
            width: 100%;
            border-radius: 20px;
        }

        .credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.9rem;
            opacity: 0.7;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .credit a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .credit a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
            .celebration h2 {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1.1rem;
                padding: 1rem;
                margin-bottom: 4rem;
            }
            .buttons-container {
                gap: 1.5rem;
                min-height: 120px;
            }
            body {
                padding-bottom: 120px;
            }
            .container {
                padding-bottom: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div id="heartsContainer"></div>

    <div class="container">
        <h1>Will you be my Valentine? ðŸ’•</h1>
        <p class="subtitle">Pretty please? ðŸ¥º</p>
        <div class="buttons-container">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <!-- Celebration screen -->
    <div class="celebration" id="celebration">
        <h2>Yay! You said Yes! ðŸŽ‰ðŸ’•</h2>
        <div class="gif-container">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNm5pcWs3bXhoYmIyZTc5YTBrZW5wcDd1NnR2M3MzZnN6NXFtZGNnbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration GIF">
        </div>
    </div>

    <div class="credit">
        Made with love by <a href="https://1942studio.com" target="_blank">1942 Studio</a> 
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('heartsContainer');

        let noClickCount = 0;
        let yesScale = 1;

        // Funny rejection messages
        const rejectionMessages = [
            "Are you sure? ðŸ˜¢",
            "Really? Think about it! ðŸ’­",
            "But... but... why? ðŸ˜­",
            "Please reconsider! ðŸ¥º",
            "I'm not giving up! ðŸ’ª",
            "One more chance? ðŸ™",
            "Pretty please with a cherry on top? ðŸ’",
            "I'll be really sad... ðŸ˜”",
            "Last chance! ðŸŽ¯",
            "You're breaking my heart! ðŸ’”",
            "I won't stop asking! ðŸ”„",
            "Come on, you know you want to! ðŸ˜‰",
            "Please? ðŸ¥ºðŸ¥ºðŸ¥º",
            "I'm not taking no for an answer! ðŸ˜¤",
            "The Yes button is getting bigger... ðŸ‘€"
        ];

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        // Create hearts periodically
        setInterval(createHeart, 500);

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#c44569', '#f8b500', '#667eea', '#b530ac', '#ffffff'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Handle No button click
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            noClickCount++;
            
            // Show rejection message
            if (noClickCount <= rejectionMessages.length) {
                message.textContent = rejectionMessages[noClickCount - 1];
            } else {
                message.textContent = "I'm still not giving up! ðŸ’ª";
            }

            // Batch all DOM updates together to prevent layout thrashing
            requestAnimationFrame(() => {
                // Grow Yes button smoothly - do this first
                yesScale += 0.3;
                yesBtn.style.transform = `scale(${yesScale})`;
                
                // Wait for next frame to get accurate positions after scale
                requestAnimationFrame(() => {
                    // Move No button away from Yes button to prevent overlap
                    const yesRect = yesBtn.getBoundingClientRect();
                    const noRect = noBtn.getBoundingClientRect();
                    const yesCenterX = yesRect.left + yesRect.width / 2;
                    const yesCenterY = yesRect.top + yesRect.height / 2;
                    const noCenterX = noRect.left + noRect.width / 2;
                    const noCenterY = noRect.top + noRect.height / 2;
                    
                    const distanceX = noCenterX - yesCenterX;
                    const distanceY = noCenterY - yesCenterY;
                    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                    
                    // If buttons are too close, push No button away
                    const minDistance = (yesRect.width / 2) + (noRect.width / 2) + 30;
                    if (distance < minDistance) {
                        const angle = Math.atan2(distanceY, distanceX);
                        const pushDistance = minDistance - distance + 20;
                        const pushX = Math.cos(angle) * pushDistance;
                        const pushY = Math.sin(angle) * pushDistance;
                        
                        // Get current position
                        const currentLeft = noRect.left;
                        const currentTop = noRect.top;
                        
                        // Calculate new position
                        let newLeft = currentLeft + pushX;
                        let newTop = currentTop + pushY;
                        
                        // Keep within viewport bounds
                        const maxX = window.innerWidth - noRect.width;
                        const maxY = window.innerHeight - noRect.height;
                        newLeft = Math.max(0, Math.min(maxX, newLeft));
                        newTop = Math.max(0, Math.min(maxY, newTop));
                        
                        // Use fixed positioning to avoid affecting Yes button layout
                        noBtn.style.position = 'fixed';
                        noBtn.style.left = newLeft + 'px';
                        noBtn.style.top = newTop + 'px';
                        noBtn.style.transform = 'none';
                    } else {
                        // Shake No button if not too close
                        noBtn.style.animation = 'shake 0.5s';
                        setTimeout(() => {
                            noBtn.style.animation = '';
                        }, 500);
                    }
                });
            });

            // Scroll to message if it's below viewport
            setTimeout(() => {
                message.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            // Create confetti explosion
            createConfetti();
            
            // Hide main content
            document.querySelector('.container').style.display = 'none';
            noBtn.style.display = 'none';
            
            // Show celebration
            setTimeout(() => {
                celebration.classList.add('show');
            }, 500);
        });

        // Add hover effect to Yes button that makes it pulse
        yesBtn.addEventListener('mouseenter', () => {
            yesBtn.style.animation = 'pulse 1s ease-in-out infinite';
        });

        yesBtn.addEventListener('mouseleave', () => {
            yesBtn.style.animation = '';
        });
    </script>
</body>
</html>
